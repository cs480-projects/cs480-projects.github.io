<html>
<head>
<title>Welcome </title>
	<link rel="stylesheet" type="text/css" href="LoginRenterStyle.css">
	
	<script type="text/javascript">
	function validate()
	{
		var username = document.getElementById("runame");
		var password = document.getElementById("rpass");
		
		if(username.value.trim() == "" || password.value.trim()== "")
		{
			alert("No blank values allowed");
			return false;
		}
		else
		{
			true;
		}
	}
	</script>
	
<body>
	<div class="loginbox">
	<img src="Renter.jpg" class="Avatar">
		<h1>Renter login here</h1>
		<form onsubmit="return validate()" action="../RenterWebpage/RenterIndex.html">
			<p>Username</p>
			<input id="runame" type="text" name=" placeholder="Enter Username">
			<p>Password</p>
			<input id="rpass" type="password" name="" placeholder="Enter Password">
			<input type="submit" name="" value="Login"><br>
			<!-- <a href="#">Lost your password?</a><br> -->
			<a href="../Sign Up\SignUp.html">Sign up here</a>
		</form>
	</div>

</body>
</head>
</html>
