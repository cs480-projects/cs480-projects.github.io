<!DOCTYPE html>

<style>
body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}

.w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer}
.w3-half img:hover{opacity:1}

<body>

<!-- Sidebar Menu -->

  <div class="w3-container">

  </div>
  <div class="w3-bar-block">

</nav>

<!-- Overlay effect when opening sidebar on small screens -->

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:250px;margin-right:40px">

  <!-- Header -->

  <br>
  <br>

  <!-- The Team -->
  <div class="w3-row-padding">
    <div class="w3-col m3 w3-margin-bottom">
      <div class="w3-light-grey">
        <img src="person1(federico).jpg" alt="Federico" style="width:100%">
        <div class="w3-container">
          <h3>Federico Wang</h3>
          <p class="w3-opacity">Team member</p>
          <p>Add Description</p>

      </div>
    </div>
    <div class="w3-col m3 w3-margin-bottom">
      <div class="w3-light-grey">
        <img src="person2(anh).jpg" alt="Anh" style="width:100%">
        <div class="w3-container">
          <h3>Anh Nguyen</h3>
          <p class="w3-opacity">Team member</p>
          <p>Add Description</p>
        </div>

    </div>
    <div class="w3-col m3 w3-margin-bottom">
      <div class="w3-light-grey">

    <div class="w3-col m3 w3-margin-bottom">
      <div class="w3-light-grey">
        <img src="person4(marco).jpg" alt="Marco" style="width:100%">
        <div class="w3-container">
          <h3>Marco Villafuerte</h3>
          <p class="w3-opacity">Team member</p>
          <p>Add Description</p>

    </div>

            <br>
            <a href="http://cppcalendar.com/" class="app-btn">Website</a>

    </div>

  <!-- Photo grid (modal) -->

      <img src="showcase1.jpg" style="width:100%" onclick="onClick(this)" alt="Calendar">

</div>

<!-- Extra space at the bottom -->
<div class="w3-container w3-padding-32" style="margin-top:75px;padding-right:58px"><p class="w3-right"></p></div>

<script>
// Script to open and close sidebar
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}
</script>

</body>
</html>
