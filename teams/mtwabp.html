<!DOCTYPE html>
<head>
<title>Making the World a Better Place</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<style type="text/css">
html, body {
  padding: 0;
  margin: 0;
  font: bold 28px arial, sans-serif;
}
ul {
  list-style: none;
  padding: 0;
  margin: 0;
}
a {
  text-decoration: none;
  text-shadow: 1px 1px rgba(0,0,0,0.5);
  color: #999;
}
a:hover {
  color: #000;
  text-shadow: none;
}
header {
  width: 450px;
  margin: 50px auto 0 auto;
  padding: 10px;
  background: rgba(255,255,255,0.7);
  text-align: center;
}
article {
  width: 450px;
  margin: 50px auto 0 auto;
  padding: 10px;
  background: rgba(255,255,255,0.7);
}
li {
  font-size: 20px;
}
li a {
  font-weight: normal;
}
video#bgvid {
  position: fixed;
  left: 0;
  top: 0;
  width: auto;
  height: auto;
  z-index: -100;
  background: url(http://lewisalva.com/files/mtwabp/mtwabp.jpg) no-repeat;
  background-size: cover;
}
#overlay {
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(255,255,255,0.9);
}
.subtitle {
  font-size: 12px;
}
.column {
  width: 200px;
}
#right_column {
  float: right;
}
#skip {
  margin: 0 auto;
  background: rgba(255,255,255,0.9);
  width: 300px;
  line-height: 60px;
  margin-top: 20px;
  text-align: center;
}
</style>
</head>
<body>
<section id="intro">
  <div id="skip">
    <a href="">Click here to skip</a>
  </div>
  <video autoplay loop poster="http://lewisalva.com/files/mtwabp/mtwabp.jpg" id="bgvid">
    <source src="http://lewisalva.com/files/mtwabp/mtwabp.webm" type="video/webm" />
    <source src="http://lewisalva.com/files/mtwabp/mtwabp.mp4" type="video/mp4" />
  </video>
</section>
<section id="overlay" style="display:none">
  <header>
    <a href="https://github.com/MTWABP">Making the World a Better Place</a><br />
    <div class="subtitle">Through rapid group formation and task creation.</div>
  </header>
  <article>
    <div class="column" id="right_column">
      Projects:<br />
      <a href="http://groog.me"><img src="http://lewisalva.com/files/mtwabp/groog-logo.png" width="200" /></a><br />
      <a href="https://github.com/MTWABP/Groog" style="font-size: 20px;">Groog on GitHub</a>
    </div>
    <div class="column">
      Members:
      <ul>
        <li><a href="https://github.com/gonzalez2">Cesar Gonzalez</a></li>
        <li><a href="https://github.com/dvluong">David Luong</a></li>
        <li><a href="https://github.com/ihlee001">Iain Lee</a></li>
        <li><a href="https://github.com/lalva">Lewis Alva</a></li>
      </ul>
    </div>
  </article>
</section>
<script>
var visited = $.cookie('visited-mtwabp');
var vid = document.getElementById("bgvid");
var showOverlay = function(ev) {
  if (ev) ev.preventDefault();
  $('#skip').hide();
  vid.muted = true;
  $('#overlay').show();
}
$('#skip').click(showOverlay);
if (visited === 'yes') {
  showOverlay();
} else {
  $.cookie('visited-mtwabp', 'yes', { expires: 30, path: '/'});
  vid.onseeked = function() {
    showOverlay();
  };
}
</script>
</body>
</html>
