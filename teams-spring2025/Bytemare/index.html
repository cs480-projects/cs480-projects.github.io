<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bytemare</title>
    <style>
        body {
            background: linear-gradient(135deg, #2c2c54, #1e1e3f);
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
        }
        .logo {
            max-width: 200px;
        }
        h1 {
            font-size: 2.5rem;
            margin: 10px 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #0ff;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.2rem;
            text-decoration: none;
            color: #fff;
            background: #ff00ff;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #ff66ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="bytemare_logo.jpg" alt="Bytemare Logo" class="logo">
        <h1>Bytemare</h1>
        <p>Software Engineering Team</p>
        <div class="buttons">
            <a href="https://github.com/Bytemare-CPP" class="btn" target="_blank">GitHub Organization</a>
            <a href="https://github.com/Bytemare-CPP/tessera" class="btn" target="_blank">Tessera Repository</a>
        </div>
    </div>
</body>
</html>
